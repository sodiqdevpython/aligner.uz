{% load static %}
<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="9O8PfyVsuurYJEE3pkewVAwI_F1kXWDqcR5-Vl7AswA" />

    <title>Gap, Abzas va Iboralar Moslashtirish Dasturi</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EJNWG40NH5"></script>
    <script src="{% static 'gtag.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        .option-select {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gap, Abzas va Iboralar Moslashtirish Dasturi (Uzbek-Ingliz)</h1>

        <input type="file" id="uzbekFileInput" accept=".txt,.docx" onchange="loadUzbekFile()">
        <textarea id="uzbekText" placeholder="O'zbekcha matnni kiriting..."></textarea>

        <input type="file" id="englishFileInput" accept=".txt,.docx" onchange="loadEnglishFile()">
        <textarea id="englishText" placeholder="Inglizcha matnni kiriting..."></textarea>

        <div class="option-select">
            <label for="alignmentOption">Tanlovingizni qiling:</label>
            <select id="alignmentOption">
                <option value="paragraph">Abzas moslashtirish</option>
                <option value="sentence">Gap moslashtirish</option>
                <option value="phrase">Iboralar moslashtirish</option>
            </select>
        </div>

        <button onclick="alignText()">Moslashtirish</button>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>Inglizcha</th>
                    <th>O'zbekcha</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="{% static 'index.js' %}"></script>
</body>

</html>
